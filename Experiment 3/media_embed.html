<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Embedded Example</title>
</head>
<body>
    <h1>Embedding Audio and Video in HTML</h1>

    <!-- Audio Section -->
    <section>
        <h2>Sample Audio</h2>
        <audio controls>
            <source src="https://file-examples.com/storage/fef3b4a1efb7b6c69eb3fd7/2017/11/file_example_MP3_700KB.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <!-- Video Section -->
    <section>
        <h2>Sample Video</h2>
        <video width="480" height="270" controls>
            <source src="https://file-examples.com/storage/79c4493a42baf8ef6ef1a25/2017/04/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>

</body>
</html>
