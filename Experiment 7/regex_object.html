<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Regex Object Demo</title>
</head>
<body>
    <h1>Regex Object Properties & Methods</h1>

    <p id="regexOutput"></p>

    <script>
        let text = "The rain in Spain stays mainly in the plain.";

        let regex = /ain/g;

        // Test method
        let testResult = regex.test(text); // true or false

        // Match method
        let matches = text.match(regex); // array of matches

        // Replace method
        let replaced = text.replace(regex, "XXX");

        let output = `
            Test if "ain" exists: ${testResult} <br>
            Matches found: ${matches} <br>
            Replace all "ain" with "XXX": ${replaced} <br>
        `;

        document.getElementById("regexOutput").innerHTML = output;
    </script>
</body>
</html>
