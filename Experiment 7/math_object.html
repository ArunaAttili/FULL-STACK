<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Math Object Demo</title>
</head>
<body>
    <h1>Math Object Properties & Methods</h1>

    <p id="mathOutput"></p>

    <script>
        let num = 4.7;

        let output = `
            Number: ${num} <br>
            Math.round: ${Math.round(num)} <br>
            Math.floor: ${Math.floor(num)} <br>
            Math.ceil: ${Math.ceil(num)} <br>
            Math.sqrt(16): ${Math.sqrt(16)} <br>
            Math.pow(2,3): ${Math.pow(2,3)} <br>
            Random number (0 to 1): ${Math.random().toFixed(3)} <br>
        `;

        document.getElementById("mathOutput").innerHTML = output;
    </script>
</body>
</html>
