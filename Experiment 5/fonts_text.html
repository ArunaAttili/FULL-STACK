<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Font and Text CSS Demo</title>
    <style>
        .font-size {
            font-size: 24px;
        }
        .font-weight {
            font-weight: bold;
        }
        .font-style {
            font-style: italic;
        }
        .text-decoration {
            text-decoration: underline;
        }
        .text-transform {
            text-transform: uppercase;
        }
        .text-align {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Font and Text Properties</h1>
    <p class="font-size">This text uses font-size: 24px;</p>
    <p class="font-weight">This text uses font-weight: bold;</p>
    <p class="font-style">This text uses font-style: italic;</p>
    <p class="text-decoration">This text uses text-decoration: underline;</p>
    <p class="text-transform">This text uses text-transform: uppercase;</p>
    <p class="text-align">This text uses text-align: center;</p>
</body>
</html>
