<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS Colors Demo</title>
    <style>
        /* Named color */
        .named {
            color: red;
        }
        /* Hexadecimal color */
        .hex {
            color: #00FF00;
        }
        /* RGB color */
        .rgb {
            color: rgb(0, 0, 255);
        }
        /* RGBA color (with transparency) */
        .rgba {
            color: rgba(255, 165, 0, 0.7);
        }
        /* HSL color */
        .hsl {
            color: hsl(300, 100%, 50%);
        }
    </style>
</head>
<body>
    <h1>CSS Colors Demo</h1>
    <p class="named">This text uses a named color (red).</p>
    <p class="hex">This text uses hexadecimal color (#00FF00 - green).</p>
    <p class="rgb">This text uses RGB color (blue).</p>
    <p class="rgba">This text uses RGBA color (orange with 70% opacity).</p>
    <p class="hsl">This text uses HSL color (purple).</p>
</body>
</html>
