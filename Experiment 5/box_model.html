<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS Box Model Demo</title>
    <style>
        .box {
            width: 200px;
            padding: 20px; /* space inside the border */
            border: 5px solid #4CAF50; /* border */
            margin: 30px; /* space outside the border */
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model</h1>
    <div class="box">
        This box demonstrates the CSS box model.<br />
        <strong>Content:</strong> The text inside.<br />
        <strong>Padding:</strong> Space between content and border.<br />
        <strong>Border:</strong> The green border around the box.<br />
        <strong>Margin:</strong> Space outside the border.
    </div>
</body>
</html>
