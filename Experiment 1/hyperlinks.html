<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks Example</title>
</head>
<body>
    <h1>HTML Hyperlinks</h1>

    <h2>Link to External Website</h2>
    <p><a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a></p>

    <h2>Link to Internal Page</h2>
    <p><a href="about.html">Go to About Page</a></p>

    <h2>Link to Specific Section in a Page</h2>
    <p><a href="#contact">Go to Contact Section</a></p>

    <h2>Contact Section</h2>
    <p id="contact">Email: aruna.attili@sasi.ac.in.com</p>
</body>
</html>
