<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Timetable</title>
</head>
<body>
    <h1>Class Timetable</h1>

    <table border="1" cellpadding="10" cellspacing="2">
        <caption><strong>Weekly Class Timetable</strong></caption>
        <tr>
            <th>Day</th>
            <th>9-10 AM</th>
            <th>10-11 AM</th>
            <th>11-12 PM</th>
            <th>12-1 PM</th>
            <th>1-2 PM</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td rowspan="5">Lunch</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="2">Lab</td>
            <td>History</td>
            <td>Geography</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Math</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Biology</td>
            <td colspan="2">Project Work</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Computer</td>
            <td>Math</td>
            <td>English</td>
            <td>Library</td>
        </tr>
    </table>
</body>
</html>
