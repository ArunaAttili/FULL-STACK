<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Example</title>
</head>
<body>
    <h1>Basic HTML Table</h1>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Aruna</td>
            <td rowspan="2">IT</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Bhavya</td>
            <td>90</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>175</td>
        </tr>
    </table>
</body>
</html>
