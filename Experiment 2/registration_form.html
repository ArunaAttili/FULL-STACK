<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>

    <form>
        <table border="0" cellpadding="10">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="Attili Aruna Satya Surya Durga Bhavani" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="Bhanu" required></td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="number" name="9949957273" required></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="19-01-2006"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="hobby" value="Reading"> Reading
                    <input type="checkbox" name="hobby" value="Drawing"> Drawing
                    <input type="checkbox" name="hobby" value="Traveling"> Traveling
                </td>
            </tr>
            <tr>
                <td>Department:</td>
                <td>
                    <select name="department">
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="IT">IT</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
