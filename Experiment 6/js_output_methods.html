<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Output Methods</title>
</head>
<body>
    <h1>Output Methods</h1>

    <p id="output"></p>

    <script>
        // 1. Using alert
        alert("This is an alert message!");

        // 2. Using console
        console.log("This is console output.");

        // 3. Using innerHTML
        document.getElementById("output").innerHTML = "This is output using innerHTML.";
        
        // 4. Using document.write
        document.write("<br>This is output using document.write()");
    </script>
</body>
</html>
