<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter Eligibility</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Voter Eligibility Checker</h1>

    <script>
        // Taking input using prompt
        let name = prompt("Enter your name:");
        let age = prompt("Enter your age:");

        // Type conversion to number
        age = Number(age);

        // Determine voter eligibility
        let eligibility = (age >= 18) ? "Eligible to Vote" : "Not Eligible to Vote";

        // Display in table
        document.write(`
            <table>
                <tr><th>Name</th><th>Age</th><th>Voter Status</th></tr>
                <tr><td>${name}</td><td>${age}</td><td>${eligibility}</td></tr>
            </table>
        `);
    </script>
</body>
</html>
